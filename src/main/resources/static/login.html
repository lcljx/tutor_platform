<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>大学生家教平台</title>
	<link rel="stylesheet" href="css/auth.css">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="img/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<div id="login">
						<p>登陆</p>
						<div class="lowin-group">
							<label>账户 <a href="#" class="login-back-link">登录?</a></label>
							<input id="account" type="text" autocomplete="text" name="account" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>密码 <a href="#" class="forgot-link">忘记 密码?</a></label>
							<input id="password" type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn login-btn" onclick="login()">
							登 录
						</button>

						<div class="text-foot">
							没有账户么? <a href="register.html" class="register-link">注册</a>
						</div>
					</div>
				</div>
			</div>

			</div>
		</div>

	</div>
	<script src="js/jquery/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function login(){
			alert("正在登录...");
			var data={
					"account" : $("#account").val(),
					"password" : $("#password").val(),
				}
			 $.ajax({
		            //几个参数需要注意一下
		                type: "post",//方法类型
		                dataType: "text",//预期服务器返回的数据类型
		                url: "/user/frontLogin" ,//url
		                data: data,
		                success: function (result) {
		                   if(result=="登录成功"){
		                	   location.href="index.html"
		                   }else{
		                	   alert(result);
		                   }
		                },
		                error : function(result) {
		                    alert("异常！123156"+result);
		                }
		            });
		}
	</script>
</body>
</html>
