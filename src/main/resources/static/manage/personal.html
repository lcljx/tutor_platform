<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0042)flipin.html -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>个人信息</title>
    <link href="../css/demo.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <section id="getintouch" >
        <div class="container">
            <form class="contact" action="../user/updateUser" method="post" id="form">
           
            <div class="row clearfix">
                <div class="lbl">
                    <label for="name">
                        姓名</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="name" name="trueName" data-required="true" data-validation="text"
                        data-msg="Invalid Name" placeholder=""/>
                    <input type="hidden" id="pid" name="id"/>
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="email">
                        账号</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="account" name="userName" data-required="true" data-validation="email"
                        data-msg="Invalid E-Mail" placeholder="" readonly="true"/>
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="email">
                        手机</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="phone" name="phoneNum" data-required="true" data-validation="custom"
                        data-msg="Invalid Phone #" placeholder=""/>
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="email">
                        年龄</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="age" name="age" data-required="true" data-validation="custom"
                        data-msg="Invalid Phone #" placeholder=""/>
                </div>
            </div>
            <div class="row clearfix">
                    
                <div class="ctrl">
                	<label for="sex"> 性别</label>
                    <input type="radio" id="sex" name="sex" data-required="true" data-validation="custom"
                        data-msg="Invalid Phone #" placeholder="" value="1" />男
                    <input type="radio" id="sex" name="sex" data-required="true" data-validation="custom"
                        data-msg="Invalid Phone #" placeholder="" value="2"/>女
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="role">
                       		 角色
                    </label>
                </div>
                <div class="ctrl">
                    <input type="text" name="role" id="role" placeholder="" readonly="true"/>
                </div>
            </div>
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="submit" name="submit" id="submit" class="submit" value="更改信息"/>
                </div>
            </div>
            </form>
            <div id="validation">
            </div>
        </div>
    </section>
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script>
    	$(function(){
    		$.ajax({
    			url : '../user/currentUser',
    			type : 'POST',
    			dataType : 'json',
    			data : "currentUser",
    			success : function(result){
    				currentUser=result;
    				console.log(currentUser);
    				$("#name").val(currentUser.trueName);
    				$("#phone").val(currentUser.phoneNum);
    				$("#account").val(currentUser.userName);
    				$("#age").val(currentUser.age);
    				$("#role").val(currentUser.role);
    				$("#pid").val(currentUser.id);
    				var sex = currentUser.sex;
    				if(sex == 1){
    					$("#sex").attr('checked',true);
    				}else{
    					$("#sex").attr('checked',true);
    				}
    			},
    			error : function(){
    				alert("尚未登录");
    			}
    		});
    	});
    </script>
</body>
</html>
