<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
		<script type="text/javascript" src="../../easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
		<script src="../../js/manage/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<table id="dg"  class="easyui-datagrid" style="width:100%;height:690px"
				url="../../task/taskList"
				toolbar="#toolbar"
				rownumbers="true" fitColumns="true" singleSelect="true" pagination="true">
			<thead>
				<tr>
					<th field="type" width="9%" formatter="formatDepartmentName">课程类别</th>
					<th field="taskName" width="10%">课程名称</th>
					<th field="taskDescribe" width="10%">课程内容</th>
					<th field="price" width="10%">课程价格</th>
					<th field="period" width="10%">课时</th>
					<th field="status" width="10%">状态</th>
					<th field="ranks" width="10%">推荐级别</th>
					<th field="createTime" width="10%">创建时间</th>
					<th field="userName" width="10%" formatter="createUser">创建人</th>
					<th field="contact" width="10%" formatter="userPhone">联系方式</th>
				</tr>
			</thead>
		</table>
		<div id="toolbar">
			<span>课程名称:</span>
			<input id="taskname" style="line-height:26px;border:1px solid #ccc">
			<span>推荐级别:</span>
			<input id="tuijian" style="line-height:26px;border:1px solid #ccc">
			<a href="#" class="easyui-linkbutton"  plain="true" onclick="doSearch()">搜索</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editTask()">编辑</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="delTask()">删除</a>
		</div>
		
		<div id="dlg" class="easyui-dialog" style="width:400px;height:250px;padding: 10px 20px"
		   closed="true" buttons="#dlg-buttons">
		   
		   <form id="fm" method="post">
			<table cellspacing="8px">
				<tr>
					<td>课程名称：</td>
					<td><input type="text" id="taskName" name="taskName" class="easyui-validatebox" required="true" style="width: 200px"/></td>
				</tr>
				<tr>
					<td>状态：</td>
					<td><input type="text" id="status" name="status" class="easyui-validatebox" required="true" style="width: 200px"/></td>
				</tr>
				<tr>
					<td>折扣：</td>
					<td><input type="text" id="commission" name="commission" class="easyui-validatebox" required="true" style="width: 200px"/></td>
				</tr>
				<tr>
					<td>推荐级别：</td>
					<td><input type="text" id="rank2" name="rank" class="easyui-validatebox" required="true" style="width: 200px"/></td>
				</tr>
			</table>
		   </form>
		 </div>
		<div id="dlg-buttons">
			
			<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveTask()">保存</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
		</div>
		<script>
			function saveTask(){
				$('#fm').form('submit',{
					url: url,
					onSubmit: function(){
						return $(this).form('validate');
					},
					success: function(result){
						
						if (!result){
							$.messager.show({
								title: 'Error',
								msg: "操作失败"
							});
						} else {
							alert("操作成功");
							$('#dlg').dialog('close');		// close the dialog
							$('#dg').datagrid('reload');	// reload the user data
						}
					}
				});
			}
			
			function delTask(){
				var row = $('#dg').datagrid('getSelected');
				if (row){
					$.messager.confirm('Confirm','你确定要删除该条信息么?',function(r){
						if (r){
							$.post('../../task/delTask',{id:row.id},function(result){
								if (result){
									alert("成功删除");
									$('#dg').datagrid('reload');	// reload the user data
								} else {
									$.messager.show({	// show error message
										title: 'Error',
										msg: result.errorMsg
									});
								}
							},'json');
							}
					});
				}
			}
			
			//当编辑用户时，打开一个对话框并从 datagrid 选择的行中加载表单数据。
			function editTask(){
				var row = $('#dg').datagrid('getSelected');
				if (row){
					$('#dlg').dialog('open').dialog('setTitle','编辑课程');
					//$('#fm').form('load',row);
					$('#rank').val(row.rank);
					$('#taskName').val(row.taskName);
					$('#commission').val(row.commission);
					$('#status').val(row.status);
					url = '../../task/editTask?id='+row.id;
				}
			}
			
			
			function formatDepartmentName(val,row,index){
				return row.type.typeName;
			}
			
			function createUser(val,row,index){
				return row.user.trueName;
			}
			
			function userPhone(val,row,index){
				return row.user.phoneNum;
			}	
		</script>
		<script>
			function doSearch(){
				var s = $('#tuijian').val();
				console.log(s);
				$('#dg').datagrid('load',{
					taskName : $('#taskname').val(),
					ranks : $('#tuijian').val()
				});
			}
		</script>
	</body>
</html>
