<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../css/manage/clock.css"/>
		<script type="text/javascript" src="../../easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
		<script src="../../js/manage/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/manage/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<table id="dg"  class="easyui-datagrid" style="width:100%;height:690px"
				url="get_users.php"
				toolbar="#toolbar"
				rownumbers="true" fitColumns="true" singleSelect="true" pagination="true">
			<thead>
				<tr>
					<th field="categoryName" width="50">类别名称</th>
					<th field="createTime" width="50">创建时间</th>
					<th field="creater" width="50">创建人</th>
					<th field="phone" width="50">联系方式</th>
				</tr>
			</thead>
		</table>
		<div id="toolbar">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">新增</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">编辑</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">删除</a>
		</div>
		
		<div id="dlg" class="easyui-dialog" style="width:400px;height:250px;padding: 10px 20px"
		   closed="true" buttons="#dlg-buttons">
		   
		   <form id="fm" method="post">
			<table cellspacing="8px">
				<tr>
					<td>用户名：</td>
					<td><input type="text" id="username" name="username" readonly="readonly" value="${currentUser.username }" style="width: 200px"/></td>
				</tr>
				<tr>
					<td>原密码：</td>
					<td><input type="password" id="oldPassword" name="oldPassword" class="easyui-validatebox" required="true" style="width: 200px"/></td>
				</tr>
				<tr>
					<td>新密码：</td>
					<td><input type="password" id="newPassword" name="newPassword" class="easyui-validatebox" required="true" style="width: 200px"/></td>
				</tr>
				<tr>
					<td>确认新密码：</td>
					<td><input type="password" id="newPassword2" name="newPassword2" class="easyui-validatebox" required="true" style="width: 200px"/></td>
				</tr>
			</table>
		   </form>
		 </div>
		<div id="dlg-buttons">
			<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">Save</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
		</div>
	</body>
</html>
