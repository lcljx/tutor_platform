<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
		<script type="text/javascript" src="../../easyui/jquery.min.js"></script>
		<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
		<script src="../../js/manage/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/manage/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/manage/type.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<table id="dg"  class="easyui-datagrid" style="width:100%;height:690px"
				url="../../type/typeList?flag=任务"
				toolbar="#toolbar"
				rownumbers="true" fitColumns="true" singleSelect="true" pagination="true">
			<thead>
				<tr>
					<th field="typeName" width="20%">类别名称</th>
					<th field="describe" width="20%">内容</th>
					<th field="createTime" width="20%">创建时间</th>
					<th field="trueName" width="20%">创建人</th>
					<th field="phone" width="20%">联系方式</th>
				</tr>
			</thead>
		</table>
		<div id="toolbar">
			<span>类型名称:</span>
			<input id="typename" style="line-height:26px;border:1px solid #ccc">
			<a href="#" class="easyui-linkbutton"  plain="true" onclick="doSearch()">搜索</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newType('任务')">新增</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editType()">编辑</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="delType()">删除</a>
		</div>
		
		<div id="dlg" class="easyui-dialog" style="width:400px;height:250px;padding: 10px 20px"
		   closed="true" buttons="#dlg-buttons">
		   
		   <form id="fm" method="post">
			<table cellspacing="8px">
				<tr>
					<td>类型名称：</td>
					<td><input type="text" id="typeName" name="typeName" class="easyui-validatebox" required="true" style="width: 200px"/></td>
				</tr>
				<tr>
					<td>描述：</td>
					<td><textarea id="describes" name="describes" class="easyui-validatebox" required="true" style="width: 200px;height: 100px;"></textarea></td>
				</tr>
			</table>
		   </form>
		 </div>
		<div id="dlg-buttons">
			<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveType()">保存</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
		</div>

	</body>
</html>
